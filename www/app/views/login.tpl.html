<div class="container" style="margin-top: 80px" ng-if="!isAuthenticated()">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Login Box</h3>
                </div>

                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <input class="form-control" type="email" placeholder="email" ng-model="loginForm.email">
                        </div>

                        <div class="form-group">
                            <input class="form-control" type="password" placeholder="password" ng-model="loginForm.password">
                        </div>

                        <div class="form-group">
                            <button class="btn btn-block btn-primary" ng-click="login()">Login</button>
                        </div>
                    </form>
                </div>

                <div class="panel-footer">
                    <a class="btn btn-link btn-block" href="#/register">Don't have an account?</a>
                </div>
            </div>
        </div>
    </div>
</div>

<ul ng-if="isAuthenticated()">
    <div class="container" style="margin-top: 80px;">
        <h1>User Dashboarda</h1>        <h5>Welcome {{currentUser.name}}</h5>

        <button class="btn btn-warning" ng-click="logout()">Logout</button>
    </div>

</ul>
